<div>
  <input [(ngModel)]="login" #ctrl="ngModel" placeholder="Login">
  <input type="password" [(ngModel)]="password" #ctrl="ngModel" placeholder="Enter Password">
  <button (click)="doLogin()">Login</button>

  <div *ngIf="user?.status === Status.Ready">
    <div>
      {{user?.value?.token}}
    </div>
    <div>
      {{user?.value?.firstName}}
    </div>
  </div>

  <div *ngIf="user?.status === Status.Error">
    {{user?.value?.statusText}}
  </div>
  
  <div *ngIf="user?.status === Status.Loading">
     Loading
  </div>
</div>
